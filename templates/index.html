<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="/static/style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 container-border">
          <div class="text-center mt-4 logo">
            <img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png" alt="">
          </div>
          <div class="text-center mt-4 name">
            Twitter
          </div>
          <form class="p-3 mt-3">
            <div class="form-group mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="far fa-user"></i>
                  </span>
                </div>
                <input type="text" class="form-control text-center" name="userName" id="userName" placeholder="Username">
              </div>
            </div>
            <div class="form-group mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2">
                    <i class="fas fa-key"></i>
                  </span>
                </div>
                <input type="password" class="form-control text-center" name "password" id="pwd" placeholder="Password">
              </div>
            </div>
            <button class="btn btn-primary btn-lg btn-block">Login</button>
          </form>
          <div class="text-center fs-6">
            <a href="#">Forgot password?</a> or <a href="#">Sign up</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
